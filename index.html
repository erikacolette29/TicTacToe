<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!---BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Cutive+Mono&family=Josefin+Slab:wght@100;400;700&family=Major+Mono+Display&family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@100;300;400;500;900&display=swap" rel="stylesheet">    
<!----Animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-----CSS------>
    <link rel="stylesheet" href="css/style.css">
    <!---JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <script defer src="js/app.js"></script>

    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class='game-title'>Tic-Tac-Toe</h1>
    
    <h2 id="message">Message</h2>


    <section class="board">
        <div id="0" class='square'></div>
        <div id="1" class='square'></div>
        <div id="2" class='square'></div>
        <div id="3" class='square'></div>
        <div id="4" class='square'></div>
        <div id="5" class='square'></div>
        <div id="6" class='square'></div>
        <div id="7" class='square'></div>
        <div id="8" class='square'></div>
    </section>   

    <button id="replay-btn" class="btn btn-outline-danger"type="button">Replay</button>

  

    



 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
